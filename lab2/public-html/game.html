<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/game.css">

    <!-- Custom javascript -->
    <script src="js/game.js"></script>

    <title>6. Prosta gra zręcznościowa</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div id="game-container">
                <div class="row d-flex justify-content-center">
                    <div class="col-5">
                        <div id="game-status-bar">
                            <div class="row">
                                <div class="col d-flex justify-content-center">
                                    <span id="time-text" class="bar-element">Czas gry:</span>
                                    <span id="time-holder" class="bar-value">0</span>
                                </div>
                                <div class="col d-flex justify-content-center">
                                    <span id="score-text" class="bar-element">Punkty:</span>
                                    <span id="score-holder" class="bar-value">0</span>
                                </div>
                                <div class="col d-flex justify-content-center">
                                    <button id="game-button" type="button" class="bar-element">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row d-flex justify-content-center">
                    <div class="col-5">
                        <div id="game-area-container">
                            <div id="game-area">
                                <div id="game-element"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
