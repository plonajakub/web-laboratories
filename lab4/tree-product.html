<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/tree-product.css">

    <title>Złożone algorytmy</title>
</head>
<body>

<div id="page">
    <div id="main-panel" class="container-fluid">
        <div id="info-panel" class="row">
            <div class="col">
                <div class="info-card">
                    <div class="center">
                        <div class="info-entry">
                            <div class="title">Wyliczenie numeru zadania</div>
                        </div>
                        <div class="info-entry">
                            <label for="student-index">Numer indeksu:</label><br>
                            <input type="number" id="student-index" value="241284" required>
                        </div>
                        <div class="info-entry">
                            <span>Numer zadania:</span><span id="index-remainder" class="info-value">-</span>
                        </div>
                        <div class="info-entry">
                            <a href="https://app.codility.com/programmers/lessons/91-tasks_from_indeed_prime_2016_challenge/tree_product/">
                                Link do treści zadania
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="info-card">
                    <div class="center">
                        <div class="info-entry">
                            <div class="v-fill"></div>
                            <div class="title"><a href="https://app.codility.com/demo/results/trainingF29V2G-4TW/">
                                Wynik uzyskany w testach Codility
                            </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="info-card">
                    <div class="center">
                        <div class="info-entry">
                            <div class="title">Panel kontrolny algorytmu</div>
                        </div>
                        <div class="info-entry">
                            <label for="problem-size">Rozmiar problemu:</label><br>
                            <input type="number" id="problem-size" value="10" required>
                        </div>
                        <div class="info-entry">
                            <button type="button" id="solve-button">Rozwiąż problem</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div id="state-panel" class="row">
            <div class="col">
                <div class="info-card">
                    <div class="info-entry">
                        <div><b>Wylosowane dane</b></div>
                        <span>Tablica A:</span><span class="info-value">[<span id="a-array"></span>]</span><br>
                        <span>Tablica B:</span><span class="info-value">[<span id="b-array"></span>]</span>
                    </div>
                    <div class="info-entry">
                        <b><label for="solution-progress">Postęp zadania:</label></b><br>
                        <progress id="solution-progress" value="0" max="1"></progress>
                    </div>
                    <div class="info-entry">
                        <b>Rozwiązanie:</b><span id="solution-value" class="info-value">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Core JS -->
<script src="js/tree-product/ui.js"></script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
